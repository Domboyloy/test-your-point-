<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grade Calculator</title>

  <!-- ✅ Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f0f4f8;
      padding: 30px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 25px;
    }

    .form-label {
      font-weight: bold;
    }

    .output h3 {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="text-center">Grade Calculator</h2>

    <div class="mb-3">
      <label class="form-label">ខ្មែរ</label>
      <input type="text" class="form-control" id="kh">
    </div>

    <div class="mb-3">
      <label class="form-label">គណិតវិទ្យា</label>
      <input type="text" class="form-control" id="m">
    </div>

    <div class="mb-3">
      <label class="form-label">អង់គ្លេស</label>
      <input type="text" class="form-control" id="e">
    </div>

    <div class="mb-3">
      <label class="form-label">ប្រវត្តិវិទ្យា</label>
      <input type="text" class="form-control" id="c">
    </div>

    <div class="mb-3">
      <label class="form-label">ពលរដ្ឋ</label>
      <input type="text" class="form-control" id="i">
    </div>

    <div class="mb-3">
      <label class="form-label">ភូមិវិទ្យា</label>
      <input type="text" class="form-control" id="g">
    </div>

    <div class="mb-3">
      <label class="form-label">ផែនដីវិទ្យា</label>
      <input type="text" class="form-control" id="es">
    </div>

    <div class="d-grid">
      <button class="btn btn-success" onclick="test()">Submit</button>
    </div>

    <div class="output mt-4 text-center">
      <h3 id="total"></h3>
      <h3 id="average"></h3>
      <h3 id="grade"></h3>
    </div>
  </div>

  <script>
    function test() {
      var kh = Number(document.getElementById("kh").value);
      var math = Number(document.getElementById("m").value);
      var eng = Number(document.getElementById("e").value);
      var history = Number(document.getElementById("c").value);
      var civics = Number(document.getElementById("i").value);
      var geography = Number(document.getElementById("g").value);
      var earthSci = Number(document.getElementById("es").value);

      // Check for invalid input
      if (
        isNaN(kh) || isNaN(math) || isNaN(eng) || isNaN(history) ||
        isNaN(civics) || isNaN(geography) || isNaN(earthSci)
      ) {
        alert("Please enter valid your score for all subjects.");
        return;
      }

      var total = kh + math + eng + history + civics + geography + earthSci;
      var average = total / 5.5;

      document.getElementById("total").innerHTML = "Total = " + total;
      document.getElementById("average").innerHTML = "Average = " + average.toFixed(2);

      let grade = "";
      if (average >= 90) {
        grade = "A";
      } else if (average >= 80) {
        grade = "B";
      } else if (average >= 70) {
        grade = "C";
      } else if (average >= 60) {
        grade = "D";
      } else if (average >= 50) {
        grade = "E";
      } else {
        grade = "F";
      }

      document.getElementById("grade").innerHTML = "Your grade is " + grade;

      // Show alert on pass
      if (grade !== "F") {
        alert("Congratulations! You passed with grade " + grade + ".");
      }else{
        alert("keep going and try again next year " + grade + ".");
      }
    }
  </script>

</body>
</html>
